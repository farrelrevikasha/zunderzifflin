    <h2 class="textupper">Registration Form</h2>
    <div class="form-outer">
        <form action="#">
            <div class="page">
                <div class="title">Main Information:</div>
                <div class="field">
                    <div class="label">First Name</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Last Name</div>
                    <input type="text">
                </div>
                
            </div>

            <div class="page">
                <div class="title">Contact Info:</div>
                <div class="field">
                    <div class="label">Email</div>
                    <input type="text">
                </div>
                <div class="field2">
                    <div class="label">Address</div>
                    <input type="text">
                </div>
                
            </div>

            <div class="page">
                <div class="title">Identity:</div>
                <div class="field">
                    <div class="label">City</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Gender</div>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                
            </div>

            <div class="page">
                <div class="title">Login Detail:</div>
                <div class="field">
                    <div class="label">Username</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Password</div>
                    <input type="password">
                </div>
                <div class="field btns">
                    <button class="submit">Send</button>
                </div>
            </div>

        </form>
    </div>
</section>
